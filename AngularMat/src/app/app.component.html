<mat-tab-group style="width: 75%;margin:20px;">
  <mat-tab label="Mat Table"> 
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <!-- id Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let row">{{row?.firstName}}</td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="secondName">
        <th mat-header-cell *matHeaderCellDef>Second Name</th>
        <td mat-cell *matCellDef="let row">{{row?.secondName}}</td>
      </ng-container>
      
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>User Name</th>
        <td mat-cell *matCellDef="let row">{{row?.userName}}</td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let row">{{row?.gender}}</td>
      </ng-container>
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef>Date Of Birth</th>
        <td mat-cell *matCellDef="let row">{{row?.dob}}</td>
      </ng-container>
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef>Mobile</th>
        <td mat-cell *matCellDef="let row">{{row?.mobile}}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let row">{{row?.email}}</td>
      </ng-container>
      <ng-container matColumnDef="email_Verified">
        <th mat-header-cell *matHeaderCellDef>Email Verified</th>
        <td mat-cell *matCellDef="let row">{{row?.email_Verified ? 'Yes' :'No'}}</td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="selected(row)" [ngClass]="{selected: selectedRow===row._id}"></tr>
    </table>  
    <mat-paginator [length]="totalCount"
              [pageSize]="pageSize"
              aria-label="Select page"
              (page)="pageNavigate($event)"
              >
    </mat-paginator>
  </mat-tab>
  <mat-tab label="Second"> Content 2 </mat-tab>
  <mat-tab label="Third"> Content 3 </mat-tab>
</mat-tab-group>
